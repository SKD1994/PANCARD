<!DOCTYPE html>
<html lang="en">

<head>

    <title>PAN UPDATE FORM</title>

        span {

    <div style="background-color:rgb(232, 233, 181)">

                (astrik) are mandatory</p>
        </div>
        <div style="font-weight: bold;">
            <table style="width: 100%;">
                <tr>
                    <td></td>
                    <td colspan="2">
                        <P style="display: inline;"><span>*</span>Whether Citizen of India </P>
                        <div style="display:inline;">
                            <label for="Yes" style="padding-left:50px;">Yes</label>
                            <input type="radio" id="Yes">
                            <label for="No" style="padding-left:20px;">No</label>
                            <input type="radio" id="No">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">

                        </p>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name=""></td>
                    <td colspan="2">
                        <p style="display: inline;"><span>*</span>1.Name</p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;">Title</p>
                        <label for="Shri" style="padding-left: 50px;">Shri/Mr.</label>
                        <input type="radio" name="Yes" id="Yes">
                        <label for="Smt/Mrs" style="padding-left: 50px;">Smt/Mrs.</label>
                        <input type="radio" name="Yes" id="Yes">
                        <label for="Kumari/Ms." style="padding-left: 50px;">Kumari/Ms.</label>
                        <input type="radio" name="Yes" id="Yes">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;">Last Name/Surname</p>
                        <input type="text" name=""></input>
                    
                        <p style="display: inline; padding-left: 20px;">Firt Name</p>
                        <input type="text" name=""></input>

                        <p style="display: inline; padding-left: 20px;">Middle Name</p>
                        <input type="text" name=""></input>

        </div>

    </div>
